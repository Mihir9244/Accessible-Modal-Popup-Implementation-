<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Modal Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">
    <h1>Please Press the button and Open the Modal pop-up</h1>
    <button id="open-modal" class="open-btn">Open Modal</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="close-btn" aria-label="Close Modal" id="close-modal">&times;</button>
      <h2 id="modal-title">This is a Modal</h2>
      <p>This is the content of the Demo Modal. You can close it by clicking the close button</p>
      <button class="action-btn">View More</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
